<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right,#000000,#005147,#ba2b2b,#ea553b,#ffffff );
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .login-container:hover {
            transform: scale(1.02);
        }

        .login-container h1 {
            margin-bottom: 20px;
            color: #ff5722;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border 0.3s;
        }

        .form-group input:focus {
            border-color: #ff5722;
            outline: none;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .form-group button:hover {
            background: #e64a19;
            transform: translateY(-1px);
        }

        .forgot-password {
            margin-top: 15px;
        }

        .forgot-password a {
            color: #ff5722;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link {
            margin-top: 10px;
        }

        .signup-link a {
            color: #ff5722;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Nike Login</h1>
        <form id="login-form" action="mainpage.html" method="GET">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
        <div class="forgot-password">
            <p><a href="#">Forgot Password?</a></p>
        </div>
        <div class="signup-link">
            <p><a href="signup.html">Don't have an account? Sign up here.</a></p>
        </div>
    </div>
</body>
</html>
